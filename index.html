<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script src="js/makeEnviroment.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/loadFiles.js"></script>
    <style>
      html, body {
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          position: relative;
      }

      #renderCanvas {
          position: absolute;
          width: 100%;
          height: 100%;
          touch-action: none;
          visibility: hidden;
      }
      
      #loading-section {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="loading-section">
    <h1>Loading game...</h1>
  </div>

  <script>
    var scene, collider;
    var characters = {}; 

    window.addEventListener('DOMContentLoaded', async function () {
      // get the canvas DOM element
      var canvas = document.getElementById('renderCanvas');

      // load the 3D engine
      var engine = new BABYLON.Engine(canvas, true);

      // createScene function that creates and return the scene
      var createScene = async () => {
        scene = new BABYLON.Scene(engine);

        var light = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);

        //await loadAllCharacters();
        await loadPlayer(scene);
        await makeEnviroment();
        listenSockets(scene);
        createFollowCamera(scene, canvas, collider)
        createControls(scene);

        return scene;
      };

      // call the createScene function
      var scene = await createScene();
      createPointerLock(scene);

      window.addEventListener("load", function(){
        let loadingContainer = document.querySelector('#loading-section');
        loadingContainer.style.display = "none";

        canvas.style.visibility = "initial";
      });

      // run the render loop
      engine.runRenderLoop(function() {
        scene.render();
      });

      // the canvas/window resize event handler
      window.addEventListener('resize', function() {
        engine.resize();
      });
    })
  </script>
</body>
</html>
